<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>ALL USERS</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created
                <th>Actions</th>
            </tr>
            {%for one_user in all_users %}
            <tr >
                <td >{{one_user.id}}</td>
                <td >{{one_user.first_name}} {{one_user.last_name}}</td>
                <td >{{one_user.email}}</td>
                <td >{{one_user.created_at}}</td>
                <td>
                    <a href="/users/{{one_user.id}}" class="btn btn-primary">View</a>
                    <a href="" class="btn btn-primary">Edit</a>
                    <form action="/users/{{one_user.id}}/delete" method="POST">
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </form>
                </td>
            </tr>
            {%endfor%}
    </table>
    <div>
        <a href="/users/new" class="btn btn-dark">Add Users</a>
    </div>
</body>
</html>
