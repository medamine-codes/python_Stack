<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex justify-content-between m-5">
        <h1>Add a New Recipe !</h1>
        <div>
            <a href="/recipes" class="btn btn-secondary">back to recipes</a>
        </div>
        <button><a href='/logout'>Log out </a></button>
    </div>
    {%for message in get_flashed_messages()%}
        <p class="text-danger">{{message}}</p>
    {%endfor%}
    <form action="/recipes/create" method="post">
        <div class="form-group">
            <label for="">Name :</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Description :</label>
            <textarea name="description" class="form-control" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="">Instructions :</label>
            <textarea name="instruction" class="form-control" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="">Date Cooked/Made : </label>
            <input type="date" name="date_cooked" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Under 30 mins :</label>
            <input type="radio" name="under_30mins" value="1" class="form-control" >
            <label for="bold">True</label>
            <input type="radio" name="under_30mins" value="0" class="form-control" checked>
            <label for="normal">False</label>
        </div>

        <input type="submit" value="Add Recipe" class="btn btn-success">
    </form>
</body>
</html>
